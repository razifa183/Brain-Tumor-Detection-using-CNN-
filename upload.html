{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e4e5e0;
        }
        .hero {
            background: url("{% static 'images/brain.jpg' %}") no-repeat center center/cover;
            /* background: url('https://source.unsplash.com/1600x900/?brain,medical') no-repeat center center/cover; */
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .card {
            border-radius: 10px;
            background: rgb(165, 208, 166);
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <h1 class="fw-bold">Brain Tumor Detection</h1>
</div>

<!-- Upload Form -->
<div class="container text-center mt-4">
    <div class="card p-3 shadow-lg">
        <h3 class="mb-3">Upload MRI Scan for Tumor Detection</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label fw-bold">Choose MRI Image:</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-custom">Upload & Predict</button>
        </form>
    </div>
</div>

</body>
</html>
